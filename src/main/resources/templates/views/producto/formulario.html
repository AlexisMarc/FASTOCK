<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" th:href="@{/assets/css/producto.css}">
</head>

<body>
    <section>
        <article>
            <h1>Producto</h1>
            <form th:action="@{/producto/add}" method="post" th:object="${producto}">
                <!-- nombre -->
                <!-- ******************* -->
                <div>
                    <label for="nombre">Nombre:</label>
                    <input th:field="*{nombre}" type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <br>
                </div>
                <!-- Descripción del categoria-->
                <!-- ******************* -->
                <div>
                    <label for="nombre">Descripción del producto:</label><br>
                    <textarea  th:field="*{descripcion}" name="descripcion" id="descripcion" placeholder="Descripción" cols="30"
                        rows="10"></textarea>
                    <br>
                </div>
                <!-- categoria -->
                <!-- ******************* -->
                <div>
                    <label for="categoria">Categoria:</label>
                    <select th:field="*{categoria}" name="categoria" id="categoria">
                        <option value="0">Seleccione la Categoria...</option>
                        <th:block th:each="categoria :${categorias}">
                            <option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                        </th:block>
                    </select>
                    <br>
                </div>
                <!-- agregar categoria -->
                <!-- ******************* -->
                <div>
                    <a href="#agregarCategoria">Agregar Categoria</a>
                    <br>
                </div>

                <!-- Fotografia -->
                <!-- ******************* -->
                <div>
                    <label for="archivo">Fotografia:</label>
                    <input type="file" name="foto">
                </div>
                <!-- Estado -->
                <!-- ******************* -->
                <div>
                    <label for="estados">Estado:</label>
                    <fieldset id="estados">
                        <label for="activo">Activo</label>
                        <input th:field="*{estado}" type="radio" name="estado" id="activo" value="1">
                        <label for="inactivo">Inactivo</label>
                        <input th:field="*{estado}" type="radio" name="estado" id="inactivo" value="0">
                    </fieldset>
                    <br>
                </div>


                <button type="submit">Enviar</button>

            </form>
            <!-- ******************************************************* -->
            <!-- ---------------Modal de agregar categoria ----------------- -->
            <!-- ******************************************************* -->
            <div id="agregarCategoria" class="modal">
                <div class="modal-contenido">
                    <a href="#">X</a>
                    <h2>Agregar Categoria</h2>
                    <form th:action="@{/categoria/add}" method="post" th:object="${categoria}">
                        <!-- nombre -->
                        <!-- ******************* -->
                        <div>
                            <label for="nombre">Nombre del categoria</label>
                            <input th:field="*{nombre}" type="text" name="nombre" id="nombre" placeholder="Nombre">
                            <div th:if="${#fields.hasErrors('nombre')}" th:erros="*{nombre}"> </div>
                            <br>
                        </div>
                        <!-- Descripción del categoria-->
                        <!-- ******************* -->
                        <div>
                            <label for="nombre">Descripción del categoria</label>
                            <textarea th:field="*{descripcion}" name="descripcion" id="descripcion"
                                placeholder="Descripción" cols="30" rows="10"></textarea>
                            <div th:if="${#fields.hasErrors('descripcion')}" th:erros="*{descripcion}"> </div>
                            <br>
                        </div>
                        <!-- Estado -->
                        <!-- ******************* -->
                        <div>
                            <label for="estado">Estado:</label>
                            <fieldset id="estado">
                                <label for="activo">Activo</label>
                                <input type="radio" name="activo" id="activo" value="1">
                                <label for="activo">Inactivo</label>
                                <input type="radio" name="activo" id="activo" value="0">
                            </fieldset>
                            <br>
                        </div>
                        <button type="submit">Enviar</button>

                    </form>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
