<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="../../assets/css/producto.css">
</head>
<body>
    <section>
        <article>
            <h1>Producto</h1>
            <form action="" method="post">
                <!-- nombre -->
                <!-- ******************* -->
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <br>
                </div>
                <!-- Descripción del categoria-->
                <!-- ******************* -->
                <div>
                    <label for="nombre">Descripción del producto:</label><br>
                    <textarea name="descripcion" id="descripcion" placeholder="Descripción" cols="30" rows="10"></textarea>
                    <br>
                </div>
                <!-- categoria -->
                <!-- ******************* -->
                <div>
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" id="categoria">
                        <option value="1">Jean azul oscuro</option>
                        <option value="2">Jean negro talla 18</option>
                    </select>
                    <br>
                </div>
                <!-- agregar categoria -->
                <!-- ******************* -->
                <div>
                    <a href="#agregarCategoria">Agregar Categoria</a>
                    <br>
                </div>
                
                <!-- Fotografia -->
                <!-- ******************* -->
                <div>
                    <label for="archivo">Fotografia:</label>
                    <input type="file" name="foto">
                </div>
                <!-- Estado -->
                <!-- ******************* -->
                <div>
                    <label for="estado">Estado:</label>
                    <fieldset id="estado">
                        <label for="activo">Activo</label>
                        <input type="radio" name="activo" id="activo" value="1">
                        <label for="activo">Inactivo</label>
                        <input type="radio" name="activo" id="activo" value="0">
                    </fieldset>
                    <br>
                </div>
                

                <button type="submit">Enviar</button>

            </form>
            <!-- ******************************************************* -->
            <!-- ---------------Modal de agregar categoria ----------------- -->
            <!-- ******************************************************* -->
            <div id="agregarCategoria" class="modal">
                <div class="modal-contenido">
                    <a href="#">X</a>
                    <h2>Agregar Categoria</h2>
                    <form action="" method="post">
                        <!-- nombre -->
                        <!-- ******************* -->
                        <div>
                            <label for="nombre">Nombre del categoria</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                            <br>
                        </div>
                        <!-- Descripción del categoria-->
                        <!-- ******************* -->
                        <div>
                            <label for="nombre">Descripción del categoria</label>
                            <textarea name="descripcion" id="descripcion" placeholder="Descripción" cols="30" rows="10"></textarea>
                            <br>
                        </div>
                        <!-- Estado -->
                        <!-- ******************* -->
                        <div>
                            <label for="estado">Estado:</label>
                            <fieldset id="estado">
                                <label for="activo">Activo</label>
                                <input type="radio" name="activo" id="activo" value="1">
                                <label for="activo">Inactivo</label>
                                <input type="radio" name="activo" id="activo" value="0">
                            </fieldset>
                            <br>
                        </div>
                        <button type="submit">Enviar</button>

                    </form>
                </div>  
            </div>
        </article>
    </section>
</body>
</html>
