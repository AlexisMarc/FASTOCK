<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/base_template::head">
</head>
<body>
    <div class="container-scroller">
<!--***************************************************************************************************************************************************-->
<!--------------------- Nav ------------------->
<!--***************************************************************************************************************************************************-->
        <nav th:replace="layouts/base_template::navbar"></nav>
        <div class="container-fluid page-body-wrapper">
<!--***************************************************************************************************************************************************-->
<!--------------------- Combio de color ------------------->
<!--***************************************************************************************************************************************************-->
            <div th:replace="layouts/base_template::color"></div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Panel ------------------->
<!--***************************************************************************************************************************************************-->
            <div th:replace="layouts/base_template::panel"></div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Menú ------------------->
<!--***************************************************************************************************************************************************-->
            <nav th:replace="layouts/base_template::sidebar"></nav>
            <div class="main-panel">
<!--***************************************************************************************************************************************************-->
<!---------------------  Contenido ------------------->
<!--***************************************************************************************************************************************************-->
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                            <h3 class="font-weight-bold">Welcome Aamir</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card position-relative">
                                <div class="card-body">
                                    <div id="detailedReports" class="carousel slide detailed-report-carousel position-static pt-2" data-ride="carousel">
                                        <h1 >Producto</h1>
                                        <form  th:action="@{/producto/add}" enctype="multipart/form-data" method="post" th:object="${producto}">
                                            <!-- nombre -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="nombre">Nombre:</label>
                                                <input th:field="*{nombre}" type="text" id="nombre" name="nombre" placeholder="Nombre">
                                                <div class="validacion" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                                <br>
                                            </div>
                                            <!-- Descripción del categoria-->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="nombre">Descripción del producto:</label><br>
                                                <textarea  th:field="*{descripcion}" name="descripcion" id="descripcion" placeholder="Descripción" cols="30" rows="10"></textarea>
                                                <div class="validacion" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                                                <br>
                                            </div>
                                            <!-- agregar categoria -->
                                            <!-- ******************* -->
                                            <div>
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h4 class="card-title">Select 2</h4>
                                                        <div class="form-group" th:field="*{categoria}" >
                                                            <label>Multiple select using select 2</label>
                                                            <select  class="js-example-basic-multiple w-100" multiple="multiple" name="categoria" id="categoria">
                                                                <th:block th:each="categoria :${categorias}">
                                                                    <option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                                                                </th:block>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                                Launch demo modal
                                            </button>
                                            </div>

                                            <!-- Fotografia -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="archivo">Fotografia:</label>
                                                <input type="file" name="file" id="imagen">
                                            </div>
                                            <!-- Estado -->
                                            <!-- ******************* -->
                                            <div>
                                                <label >Estado:</label>
                                                    <label for="activo">Activo</label>
                                                    <input th:field="*{estado}" type="radio" name="estado" id="activo" value="1">
                                                    <label for="inactivo">Inactivo</label>
                                                    <input th:field="*{estado}" type="radio" name="estado" id="inactivo" value="0">
                                                    <div class="validacion" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
                                                <br>
                                            </div>


                                            <button type="submit">Enviar</button>

                                        </form>
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <h2>Agregar Categoria</h2>
                                                        <form th:action="@{/categoria/add}" method="post" th:object="${categoria}">
                                                            <!-- nombre -->
                                                            <!-- ******************* -->
                                                            <div>
                                                                <label for="nombre">Nombre del categoria</label>
                                                                <input th:field="*{nombre}" type="text" name="nombre" id="nombre" placeholder="Nombre">
                                                                <div th:if="${#fields.hasErrors('nombre')}" th:erros="*{nombre}"> </div>
                                                                <br>
                                                            </div>
                                                            <!-- Descripción del categoria-->
                                                            <!-- ******************* -->
                                                            <div>
                                                                <label for="nombre">Descripción del categoria</label>
                                                                <textarea th:field="*{descripcion}" name="descripcion" id="descripcion"
                                                                    placeholder="Descripción" cols="30" rows="10"></textarea>
                                                                <div th:if="${#fields.hasErrors('descripcion')}" th:erros="*{descripcion}"> </div>
                                                                <br>
                                                            </div>
                                                            <!-- Estado -->
                                                            <!-- ******************* -->
                                                            <div>
                                                                <label for="estado">Estado:</label>
                                                                <fieldset id="estado">
                                                                    <label for="activo">Activo</label>
                                                                    <input type="radio" name="activo" id="activo" value="1">
                                                                    <label for="activo">Inactivo</label>
                                                                    <input type="radio" name="activo" id="activo" value="0">
                                                                </fieldset>
                                                                <br>
                                                            </div>
                                                            <button type="submit">Enviar</button>

                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!--***************************************************************************************************************************************************-->
<!------------------------- Footer -------------------------->
<!--***************************************************************************************************************************************************-->
                <footer th:replace="layouts/base_template::footer"></footer>
            </div>
        </div>
    </div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Scripts------------------->
<!--***************************************************************************************************************************************************-->
    <div th:replace="layouts/base_template::script"></div>
</body>

</html>
