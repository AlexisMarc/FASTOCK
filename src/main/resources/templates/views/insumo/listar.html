<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/base_template::head">
</head>
<body>
    <div class="container-scroller">
<!--***************************************************************************************************************************************************-->
<!--------------------- Nav ------------------->
<!--***************************************************************************************************************************************************-->
        <nav th:replace="layouts/base_template::navbar"></nav>
        <div class="container-fluid page-body-wrapper">
<!--***************************************************************************************************************************************************-->
<!--------------------- Combio de color ------------------->
<!--***************************************************************************************************************************************************-->
            <div th:replace="layouts/base_template::color"></div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Panel ------------------->
<!--***************************************************************************************************************************************************-->
            <div th:replace="layouts/base_template::panel"></div>
<!--***************************************************************************************************************************************************-->
<!--------------------- MenÃº ------------------->
<!--***************************************************************************************************************************************************-->
            <nav th:replace="layouts/base_template::sidebar"></nav>
            <div class="main-panel">
<!--***************************************************************************************************************************************************-->
<!---------------------  Contenido ------------------->
<!--***************************************************************************************************************************************************-->
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                            <h3 class="font-weight-bold">Bienvenido</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card position-relative">
                                <div class="card-body">
                                    <div id="detailedReports" class="carousel slide detailed-report-carousel position-static pt-2" data-ride="carousel">
                                        <a class="btn btn-primary" th:href="@{/insumo/formulario}">Registrar insumo</a>
                                        <table class="table table-hover">
                                            <thead>
                                            <th>id</th>
                                            <th>Nombre</th>
                                            <th>Proveedor</th>
                                            <th>Descripcion</th>
                                            <th>Material</th>
                                            <th>Tipo</th>
                                            <th>Estado</th>  
                                            <th>Opcciones</th>              
                                        </thead>
                                        <tbody>
                                            <tr th:if="${insumos.size()>0}" th:each="i : ${insumos}">
                                                <td th:text="${i.id}"></td>
                                                <td th:text="${i.nombre}"></td>
                                                <td th:text="${i.proveedor.nombre}"></td>
                                                <td th:text="${i.descripcion}"></td>
                                                <td th:text="${i.material}"></td>
                                                <td>
                                                    <ul th:if="${i.tipo.size()>0}" th:each="tipo : ${i.tipo}">
                                                        <li th:text="${tipo.nombre}"></li>
                                                    </ul>
                                                </td>
                                                
                                                <td th:if="${i.estado==true}">
                                                    <span>Activo</span>
                                                </td>
                                                <td th:if="${i.estado==false}">
                                                    <span>Inactivo</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/insumo/edit/}+${i.id}" >
                                                        <button type="button" class="btn btn-primary btn-rounded btn-icon">
                                                            <i class="ti-pencil"></i>
                                                        </button>
                                                    </a>
                                                   
                                                </td>
                                            </tr>
                                        </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!--***************************************************************************************************************************************************-->
<!------------------------- Footer -------------------------->
<!--***************************************************************************************************************************************************-->
                <footer th:replace="layouts/base_template::footer"></footer>
            </div>
        </div>
    </div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Scripts------------------->
<!--***************************************************************************************************************************************************-->
    <div th:replace="layouts/base_template::script"></div>
</body>

</html>
