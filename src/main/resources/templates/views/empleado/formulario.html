<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/base_template::head">
</head>
<body>
    <div class="container-scroller">
<!--***************************************************************************************************************************************************-->
<!--------------------- Nav ------------------->
<!--***************************************************************************************************************************************************-->
        <nav th:replace="layouts/base_template::navbar"></nav>
        <div class="container-fluid page-body-wrapper">
<!--***************************************************************************************************************************************************-->
<!--------------------- Combio de color ------------------->
<!--***************************************************************************************************************************************************-->
            <div th:replace="layouts/base_template::color"></div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Panel ------------------->
<!--***************************************************************************************************************************************************-->
            <div th:replace="layouts/base_template::panel"></div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Menú ------------------->
<!--***************************************************************************************************************************************************-->
            <nav th:replace="layouts/base_template::sidebar"></nav>
            <div class="main-panel">
<!--***************************************************************************************************************************************************-->
<!---------------------  Contenido ------------------->
<!--***************************************************************************************************************************************************-->
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                            <h3 class="font-weight-bold">Welcome Aamir</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card position-relative">
                                <div class="card-body">
                                    <div id="detailedReports" class="carousel slide detailed-report-carousel position-static pt-2" data-ride="carousel">
                                        <h1>Empleado</h1>
                                        <form th:action="@{/empleado/add}" method="post" th:object="${empleado}">
                                            <!-- numero de documento -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="documento">Numero de documento:</label>
                                                <input  th:field="*{identificacion}" type="number" id="identificacion" name="identificacion" placeholder="Numero de documento">
                                                <div class="validacion" th:if="${#fields.hasErrors('identificacion')}" th:errors="*{identificacion}"></div>
                                                <br>
                                            </div>
                                            <!-- nombre -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="nombre">Nombre:</label>
                                                <input  th:field="*{nombre}" type="text" id="nombre" name="nombre" placeholder="Nombre">
                                                <div class="validacion" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                                <br>
                                            </div>
                                            <!-- apellido -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="apellido">Apellido:</label>
                                                <input  th:field="*{apellido}" type="text" id="apellido" name="apellido" placeholder="Apellido">
                                                <div class="validacion" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                                                <br>
                                            </div>
                                            <!-- genero -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="genero">Genero:</label>
                                                <select th:field="*{genero}" name="genero" id="genero">
                                                    <option value="0">Seleccione genero...</option>
                                                    <option value="Femenino">Femenino</option>
                                                    <option value="Masculino">Masculino</option>
                                                    <option value="No informa">No informa</option>
                                                </select>
                                                <div class="validacion" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                                                <br>
                                            </div>
                                            <!-- cargo -->
                                            <!-- ******************* -->
                                            <div>
                                                <h4 class="card-title">Select 2</h4>
                                                <div class="form-group">
                                                    <label>Single select box using select 2</label>
                                                    <select  th:field="*{cargo}" name="cargo" id="cargo" class="js-example-basic-single w-100">
                                                        <th:block th:each="cargo : ${cargos}">
                                                            <option th:text="${cargo.nombre}" th:value="${cargo.id}"></option>
                                                    </th:block>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- agregar cargo -->
                                            <!-- ******************* -->
                                            <div>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                                    Launch demo modal
                                                </button>
                                                <a href="#agregarCargo">Agregar cargo</a>
                                                <br>
                                            </div>
                                            <!-- fecha de nacimiento -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="fecha">Fecha de nacimiento:</label>
                                                <input  th:field="*{fecha}" type="date" name="fecha" id="fecha">
                                                <div class="validacion" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
                                                <br>
                                            </div>
                                            <!-- direccion -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="direccion">Dirección:</label>
                                                <input  th:field="*{direccion}" type="text" id="direccion" name="direccion" placeholder="Dirección">
                                                <div class="validacion" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                                                <br>
                                            </div>
                                            <!-- email -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="email">Email:</label>
                                                <input  th:field="*{email}" type="email" name="email" id="email">
                                                <div class="validacion" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                                <br>
                                            </div>
                                            <!-- telefono -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="telefono">Telefono:</label>
                                                <input  th:field="*{telefono}" type="number" id="telefono" name="telefono" placeholder="Telefono">
                                                <div class="validacion" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                                <br>
                                            </div>
                                            <!-- Fotografia -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="archivo">Fotografia:</label>
                                                <input  type="file" name="foto">
                                            </div>
                                            <!-- Estado -->
                                            <!-- ******************* -->
                                            <div>
                                                <label>Estado:</label>
                                                    <label for="activo">Activo</label>
                                                    <input th:field="*{estado}" type="radio" name="estado" id="activo" value="1">
                                                    <label for="inactivo">Inactivo</label>
                                                    <input   th:field="*{estado}" type="radio" name="estado" id="inactivo" value="0">
                                                    <div class="validacion" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
                                            </div>
                                            

                                            <button type="submit">Enviar</button>

                                        </form>
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form th:action="@{/cargo/add}" method="post" th:object="${cargo}">
                                                            <!-- nombre -->
                                                            <!-- ******************* -->
                                                            <div>
                                                                <label for="nombre">Nombre del Cargo</label>
                                                                <input  th:field="*{nombre}" type="text" name="nombre" id="nombre" placeholder="Nombre">
                                                                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                                                <br>
                                                            </div>
                                                            <!-- Descripción del cargo-->
                                                            <!-- ******************* -->
                                                            <div>
                                                                <label for="nombre">Descripción del Cargo</label>
                                                                <textarea th:field="*{descripcion}" name="descripcion" id="descripcion" placeholder="Descripción" cols="30" rows="10"></textarea>
                                                                <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                                                                <br>
                                                            </div>
                                                            <!-- Estado -->
                                                            <!-- ******************* -->
                                                            <div>
                                                                <label for="estado">Estado:</label>
                                                                <fieldset id="estado">
                                                                    <label for="activo">Activo</label>
                                                                    <input  type="radio" name="activo" id="activo" value="1">
                                                                    <label for="activo">Inactivo</label>
                                                                    <input  type="radio" name="activo" id="activo" value="0">
                                                                </fieldset>
                                                                <br>
                                                            </div>
                                                            <button type="submit">Enviar</button>
                                    
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!--***************************************************************************************************************************************************-->
<!------------------------- Footer -------------------------->
<!--***************************************************************************************************************************************************-->
                <footer th:replace="layouts/base_template::footer"></footer>
            </div>
        </div>
    </div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Scripts------------------->
<!--***************************************************************************************************************************************************-->
    <div th:replace="layouts/base_template::script"></div>
</body>

</html>
