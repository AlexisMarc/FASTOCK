<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proveedor</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
    <header th:replace="layouts/base::header"></header>
    <nav><a href="#">Home</a></nav>
    <aside th:replace="layouts/base::aside"></aside>
    <section>
        <article>
            <a th:href="@{/proveedor/formulario}">Registrar proveedor</a>
            <table>
                <thead>
            
                <th>id</th>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Telefono</th>
                <th>Direcci√≥n</th>
                <th>Email</th>
                <th>Estado</th>
            </thead>
            <tbody>
                <tr th:if="${proveedores.size()>0}" th:each="e : ${proveedores}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.nombre}"></td>
                    <td th:text="${e.contacto}"></td>
                    <td th:text="${e.telefono}"></td>
                    <td th:text="${e.direccion}"></td>
                    <td th:text="${e.email}"></td>
                    <td th:if="${e.estado==true}">
                        <span>activo</span>
                    </td>
                    <td th:if="${e.estado==false}">
                        <span>inactivo</span>
                    </td>
                </tr>
            </tbody>
            </table>
        </article>
    </section>
    <footer th:replace="layouts/base::footer"></footer>
</body>
</html>
