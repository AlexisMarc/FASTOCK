<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/base_template::head">
</head>
<body>
    <div class="container-scroller">
<!--***************************************************************************************************************************************************-->
<!--------------------- Nav ------------------->
<!--***************************************************************************************************************************************************-->
        <nav th:replace="layouts/base_template::navbar"></nav>
        <div class="container-fluid page-body-wrapper">
<!--***************************************************************************************************************************************************-->
<!--------------------- Combio de color ------------------->
<!--***************************************************************************************************************************************************-->
            <div th:replace="layouts/base_template::color"></div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Panel ------------------->
<!--***************************************************************************************************************************************************-->
            <div th:replace="layouts/base_template::panel"></div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Menú ------------------->
<!--***************************************************************************************************************************************************-->
            <nav th:replace="layouts/base_template::sidebar"></nav>
            <div class="main-panel">
<!--***************************************************************************************************************************************************-->
<!---------------------  Contenido ------------------->
<!--***************************************************************************************************************************************************-->
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                            <h3 class="font-weight-bold">Welcome Aamir</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card position-relative">
                                <div class="card-body">
                                    <div id="detailedReports" class="carousel slide detailed-report-carousel position-static pt-2" data-ride="carousel">
                                        <form th:action="@{/empresa/add}" method="post" th:object="${empresa}">
                
                                            <!-- nombre -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="nombre">Nombre de la empresa:</label>
                                                <input th:field="*{nombre}" type="text" id="nombre" name="nombre" placeholder="Nombre">
                                                <div class="validacion" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                                <br>
                                            </div>
                                            <!-- nombre de contacto -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="contacto">Nombre de contacto:</label>
                                                <input th:field="*{contacto}" type="text" id="contacto" name="contacto" placeholder="Nombre de contacto">
                                                <div class="validacion" th:if="${#fields.hasErrors('contacto')}" th:errors="*{contacto}"></div>
                                                <br>
                                            </div>
                                            <!-- especialidad -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="especialidad">Especialidad:</label>
                                                <select th:field="*{especialidad}" name="especialidad" id="especialidad">
                                                    <option value="0">Seleccione la Especialidad </option>
                                                    <th:block th:each="especialidad : ${especialidades}">
                                                        <option th:text="${especialidad.nombre}" th:value="${especialidad.id}"></option>
                                                    </th:block>
                                                </select>
                                                <div class="validacion" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}"></div>
                                                <br>
                                            </div>
                                            <!-- agregar especialidad -->
                                            <!-- ******************* -->
                                            <div>
                                                <a href="#agregarEspecialidad">Agregar Especialidad</a>
                                                <br>
                                            </div>
                                            <!-- direccion -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="direccion">Dirección:</label>
                                                <input th:field="*{direccion}" type="text" id="direccion" name="direccion" placeholder="Dirección">
                                                <div class="validacion" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                                                <br>
                                            </div>
                                            <!-- email -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="email">Email:</label>
                                                <input th:field="*{email}" type="email" name="email" id="email">
                                                <div class="validacion" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                                                <br>
                                                
                                            </div>
                                            <!-- telefono -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="telefono">telefono:</label>
                                                <input th:field="*{telefono}" type="number" id="telefono" name="telefono" >
                                                <div class="validacion" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                                <br>
                                            </div>
                                            <!-- Fotografia -->
                                            <!-- ******************* -->
                                            <div>
                                                <label for="archivo">Fotografia:</label>
                                                <input type="file" name="foto">
                                            </div>
                                            <!-- Estado -->
                                            <!-- ******************* -->
                                            <div>
                                                <label>Estado:</label>
                                                    <label for="activo">Activo</label>
                                                    <input th:field="*{estado}" type="radio" name="estado" id="activo" value="1">
                                                    <label for="inactivo">Inactivo</label>
                                                    <input th:field="*{estado}" type="radio" name="estado" id="inactivo" value="0">
                                                    <div class="validacion" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
                                            </div>
                                            <br>
                            
                                            <button type="submit">Enviar</button>
                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!--***************************************************************************************************************************************************-->
<!------------------------- Footer -------------------------->
<!--***************************************************************************************************************************************************-->
                <footer th:replace="layouts/base_template::footer"></footer>
            </div>
        </div>
    </div>
<!--***************************************************************************************************************************************************-->
<!--------------------- Scripts------------------->
<!--***************************************************************************************************************************************************-->
    <div th:replace="layouts/base_template::script"></div>
</body>

</html>
